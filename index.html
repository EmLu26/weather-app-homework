<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Check Copy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/04f530501b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          Weather Check
          <i class="fa-solid fa-sun fa-beat weather-logo"></i>
        </h1>
        <form id="search-form">
          <div class="row">
            <span class="col-5 mx-auto">
              <input
                type="search"
                placeholder="Enter a city or town..."
                autofocus="on"
                autocomplete="off"
                id="search-text-input"
              />
            </span>
            <span class="col-3 mx-auto">
              <button
                type="button"
                class="btn btn-primary w-100"
                id="search-button"
              >
                Search
              </button>
            </span>
            <span class="col-4 mx-auto">
              <button
                type="button"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location
              </button>
            </span>
          </div>
        </form>
        <ul>
          <li id="city"></li>
          <li id="day-and-time"></li>
          <li id="weather-summary"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-sun weather-today"></i>
            <span id="temperature">19</span>
            <span id="celsius"> <a href="#">&deg;C</a></span>
          </div>
          <div class="col-6">
            <ul class="weather-details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>m/s</li>
            </ul>
          </div>
        </div>
        <div class="row days">
          <div class="col-2 mx-auto">
            <p>
              Mon
              <br />
              <i class="fa-solid fa-cloud mon-weather"></i>
              <br />
              16&deg;c
            </p>
          </div>
          <div class="col-2 mx-auto">
            <p>
              Tue
              <br />
              <i class="fa-solid fa-cloud-rain tue-weather"></i>
              <br />
              10&deg;c
            </p>
          </div>
          <div class="col-2 mx-auto">
            <p>
              Wed
              <br />
              <i class="fa-solid fa-bolt-lightning wed-weather"></i>
              <br />
              16&deg;c
            </p>
          </div>
          <div class="col-2 mx-auto">
            <p>
              Thurs
              <br />
              <i class="fa-solid fa-cloud-sun thurs-weather"></i>
              <br />
              12&deg;c
            </p>
          </div>
          <div class="col-2 mx-auto">
            <p>
              Fri
              <br />
              <i class="fa-solid fa-sun fri-weather"></i>
              <br />
              18&deg;c
            </p>
          </div>
        </div>
      </div>
      <br />
      <p id="code-link">
        <a href="https://github.com/EmLu26/weather-app-homework">
          Open-source code
        </a>
        by Emma Whitney
      </p>
    </div>
    <script src="src/script.js
    "></script>
  </body>
</html>
